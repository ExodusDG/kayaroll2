<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/hamburger.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Kayaroll</title>
</head>

<body>
    <div class="container">
        <section class="main">
            <a href="/"><img class="main__image" src="image/logotype.svg" alt=""></a>
            <div class="main__body">
                <img style="transform: rotateY(180deg);" src="image/sign_img.svg" alt="">
                <div class="auth__form">
                    <h1>Sign In</h1>
                    <p>New here? <a href="signup.html" style="text-decoration: underline;">Create an account</a></p>
                    <div class="auth__form_input">
                        <div class="form__input">
                            <p>Email</p>
                            <input class="input_holder" type="email">
                        </div>
                        <div class="form__input">
                            <p>Password</p>
                            <input class="input_holder" type="password">
                        </div>
                        <div class="form_input">
                            <input type="checkbox" id="remember" name="remember" checked>
                            <label for="remember">Remember this device</label>
                        </div>
                        <button class="sign__button">Login</button>
                    </div>
                </div>
                <img style="transform: rotateY(180deg);" src="image/header_image.svg" alt="">
            </div>
        </section>
    </div>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>

</html>

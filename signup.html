<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/hamburger.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Kayaroll</title>
</head>

<body>
    <div class="container">
        <section class="main">
            <a href="/"><img class="main__image" src="image/logotype.svg" alt=""></a>
            <div class="main__body">
                <img src="image/header_image.svg" alt="">
                <div class="auth__form">
                    <h1>Sign Up</h1>
                    <p>Have an account? <a href="signin.html" style="text-decoration: underline;">Login</a></p>
                    <div class="auth__form_input">
                        <div class="form__input">
                            <p>Your Name</p>
                            <input class="input_holder" type="Name">
                        </div>
                        <div class="form__input">
                            <p>Email</p>
                            <input class="input_holder" type="email">
                        </div>
                        <div class="form__input">
                            <p>Password</p>
                            <input class="input_holder" type="password">
                        </div>
                        <div class="form__input">
                            <p>Confirm Password</p>
                            <input class="input_holder" type="password">
                        </div>
                        <a href="#"><button class="sign__button">Register</button></a>
                    </div>
                </div>
                <img src="image/sign_img.svg" alt="">
            </div>
        </section>
    </div>
</body>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/main.js"></script>

</html>
